<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Food - Make a Difference</title>
  <style>
    body {
        
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;

        background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="time"] {
      padding: 6px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

    <div class="container">
        <h2>üçõ Donate Food, Spread Smiles</h2>
        <form onsubmit="return validateForm()">


            <form class="form-container">
                <h2>Join Us as a Volunteer üå±</h2>
            
                <label for="name">Full Name :</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Only alphabets allowed" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail\.com$" title="Only @gmail.com allowed" required>
            
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" title="Enter a 10-digit number" required>
            
                <label for="age">Age :</label>
                <input type="number" id="age" name="age" min="10" max="100" required>
            
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="work">Which type of work would you like to do?</label>
    <select id="work" name="work" required>
      <option value="">-- Select --</option>
      <option value="Food Pickup">Food Pickup</option>
      <option value="Food Distribution">Food Distribution</option>
      <option value="Volunteer Coordination">Volunteer Coordination</option>
      <option value="Awareness Campaigns">Awareness Campaigns</option>
    </select>

    <label for="reason">Why do you want to join us as volunteer?</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      if (!email.endsWith("@gmail.com")) {
        alert("Email must end with @gmail.com");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
